# Pre-commit hooks for IBM Cloud Logs MCP Server
# See https://pre-commit.com for more information

repos:
  # Detect secrets and credentials
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: (package.lock.json|logs-service-api.json|.goreleaser.yaml|README.md|install.sh)

  # Go formatting and linting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-mod-tidy

  # Go linting with golangci-lint (using system binary for Go version compatibility)
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run
        language: system
        types: [go]
        pass_filenames: false

      - id: gocyclo
        name: gocyclo (cyclomatic complexity)
        entry: gocyclo -over 30
        language: system
        types: [go]
        pass_filenames: true

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

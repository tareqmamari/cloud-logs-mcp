# golangci-lint configuration v2

version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gosec
    - revive
    - unconvert
    - bodyclose
    - rowserrcheck
    - sqlclosecheck
    - wastedassign

formatters:
  enable:
    - gofmt
    - goimports

# golangci-lint configuration v2
# Minimal config for golangci-lint v2.6.2 compatibility

version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gosec
    - revive
    - unconvert
    - bodyclose
    - rowserrcheck
    - sqlclosecheck
    - wastedassign

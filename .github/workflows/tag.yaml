name: Auto Tag

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    name: Create Tag
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      !contains(github.event.workflow_run.head_commit.message, '[skip ci]') &&
      !contains(github.event.workflow_run.head_commit.message, '[skip tag]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install svu
        run: |
          echo "Installing svu..."
          cd /tmp
          wget -q https://github.com/caarlos0/svu/releases/download/v3.3.0/svu_3.3.0_linux_amd64.tar.gz
          tar -xzf svu_3.3.0_linux_amd64.tar.gz
          sudo mv svu /usr/local/bin/
          svu --version

      - name: Calculate next version
        id: version
        run: |
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

          # Try conventional commit-based versioning first
          NEXT_VERSION=$(svu next 2>/dev/null || echo "")

          # If svu didn't find conventional commits, create a patch release
          if [ -z "$NEXT_VERSION" ] || [ "$NEXT_VERSION" = "$CURRENT_VERSION" ]; then
            NEXT_VERSION=$(svu patch)
            echo "No conventional commits found. Creating patch release: $NEXT_VERSION"
          fi

          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "next=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
          echo "Next version: $NEXT_VERSION"

      - name: Check if release needed
        id: check
        run: |
          if [ "${{ steps.version.outputs.current }}" = "${{ steps.version.outputs.next }}" ]; then
            echo "No version change. Skipping tag creation."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Creating new tag: ${{ steps.version.outputs.next }}"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.next }} -m "Release ${{ steps.version.outputs.next }}"
          git push origin ${{ steps.version.outputs.next }}

      - name: Summary
        if: steps.check.outputs.skip == 'false'
        run: |
          echo "### :label: Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.next }}" >> $GITHUB_STEP_SUMMARY
          echo "**Previous:** ${{ steps.version.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now build and publish the release." >> $GITHUB_STEP_SUMMARY

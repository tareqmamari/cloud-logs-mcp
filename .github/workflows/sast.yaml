name: SAST Security Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  gosec:
    name: Gosec Security Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec.sarif ./...'
        continue-on-error: true

      - name: Ensure SARIF file exists
        run: |
          if [ ! -f gosec.sarif ]; then
            echo "gosec.sarif not found, creating empty SARIF"
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"gosec","version":"2.0.0"}},"results":[]}]}' > gosec.sarif
          fi

      - name: Upload Gosec SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec.sarif
        if: always()

  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-file: go.mod
          output-format: sarif
          output-file: govulncheck.sarif
        continue-on-error: true

      - name: Check if SARIF file exists
        id: sarif-check
        run: |
          if [ -f govulncheck.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "govulncheck.sarif not found, creating empty SARIF"
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"govulncheck","version":"1.0.0"}},"results":[]}]}' > govulncheck.sarif
          fi

      - name: Upload govulncheck SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: govulncheck.sarif
        if: always()

  trivy:
    name: Trivy Security Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.0

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Ensure SARIF file exists
        run: |
          if [ ! -f trivy-results.sarif ]; then
            echo "trivy-results.sarif not found, creating empty SARIF"
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"trivy","version":"1.0.0"}},"results":[]}]}' > trivy-results.sarif
          fi

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()

  semgrep:
    name: Semgrep Security Scanner
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.0

      - name: Run Semgrep
        run: |
          semgrep scan --sarif --output=semgrep.sarif \
            --config=auto \
            --severity=ERROR \
            --severity=WARNING
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true

      - name: Ensure SARIF file exists
        run: |
          if [ ! -f semgrep.sarif ]; then
            echo "semgrep.sarif not found, creating empty SARIF"
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"semgrep","version":"1.0.0"}},"results":[]}]}' > semgrep.sarif
          fi

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
        if: always()
